    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/019be9aae2.js" crossorigin="anonymous"></script>
    <link href="css/app.css" rel="stylesheet" />
    <link href="FoodBee.styles.css" rel="stylesheet" />
    <link href="manifest.json" rel="manifest" />
    <link rel="shortcut icon" href="icon-512.png">
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
</head>

<body>
    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
    <script src="js/leader-line.min.js"></script>
    <script>
        var navLines = [];

        function drawNavLine() {
            navLines.push(new LeaderLine(
                document.getElementById('you-are-here'),
                document.getElementById('destination')
            ));
        }

        function clearNavLine() {
            navLines.forEach(l => l.remove());
            navLines = [];
        }

        function scrollToDestination() {
            window.scroll({
                top: 200,
                left: 800,
                behavior: 'smooth'
            });
        }

        function scrollToDot() {
            window.scroll({
                top: 0,
                left: 0,
                behavior: 'smooth'
            });
        }

        function isNonMobile() {
            return window.innerWidth > 600;
        };
    </script>
</body>

</html>
